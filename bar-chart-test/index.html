<!DOCTYPE html>
<meta charset="utf-8">
<style>
  .chart rect {
    fill: rebeccapurple;
  }

  .chart text {
    fill: white;
    font: 10px sans-serif;
    text-anchor: end;
  }
</style>
<svg class="chart"></svg>
<script src="//d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>

  var data = [4, 8, 15, 16, 23, 42];

// set svg's element height here so it can be used to compute based on dataset size
  var width = 420,
    barHeight = 20;

// define x to avoid using 10 as a "magic number"
  var x = d3.scale.linear()
    .domain([0, d3.max(data)])
    .range([0, width]);

// size is based on the height of each bar rather than the overall height of the chart
  var chart = d3.select(".chart")
    .attr("width", width)
    .attr("height", barHeight * data.length);

// bars will each have g element containing rect and text elements
  var bar = chart.selectAll("g")
    .data(data)
  // use data join to create the g element for each data point
  .enter().append("g")
  // translate the g element vertically, creating a local origin for positioning the bar and its associated label
    .attr("transform", function(d, i) { 
      return "translate(0," + i * barHeight + ")";
    });

  bar.append("rect")
    .attr("width", x)
    .attr("height", barHeight - 1);

  bar.append("text")
    .attr("x", function(d) { 
      return x(d) - 3; 
    })
    .attr("y", barHeight / 2)
    .attr("dy", ".35em")
    .text(function(d) { 
      return d; 
    });

</script>
